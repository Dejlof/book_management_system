<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif !important;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold mx-5 text-white" th:href="@{/Book}">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" th:href="@{/Book}">Home</a>
                <a class="nav-link active text-white" th:href="@{/Book/Available_Books}">Book Library</a>
                <a class="nav-link active text-white" th:href="@{/Book/My_Books}">My Books</a>
                <a class="nav-link active text-white" th:href="@{/Book/Register}">Register</a>
            </div>
        </div>
    </div>
</nav>
<!--End of Navigation !-->

<div class="container my-5">


    <div th:if="${books != null and not #lists.isEmpty(books)}">

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td><a th:href="@{/Book/View(id=${book.id})}" class="view"><i class="fa-regular fa-eye" style="color: yellow"></i></a> |
                    <a  th:href="@{/Book/Edit(id=${book.id})}"><i class="fa-regular fa-pen-to-square"></i></a> |
                    <a th:href="@{/Book/Delete(id=${book.id})}" class="delete"><i class="fa-solid fa-trash" style="color: red"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${books == null or #lists.isEmpty(books)}">
        <h2>No matching books found.</h2>
    </div>
</div>



</body>
</html>
