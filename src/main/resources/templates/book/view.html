<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            font-family: "Roboto", sans-serif !important;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold mx-5 text-white" th:href="@{/Book}">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active text-white" aria-current="page" th:href="@{/Book}">Home</a>
                <a class="nav-link active text-white" th:href="@{/Book/Available_Books}">Book Library</a>
                <a class="nav-link active text-white" th:href="@{/Book/My_Books}">My Books</a>
                <a class="nav-link active text-white" th:href="@{/Book/Register}">Register</a>
            </div>
        </div>
    </div>
</nav>
  <h2 class="text-center pb-3 pt-5">Book Details</h2>
<div class="text-center">
    <p>ID: <span th:text="${book.id}"></span></p>
    <p>Name: <span th:text="${book.name}"></span></p>
    <p>Title: <span th:text="${book.title}"></span></p>
    <p>Author: <span th:text="${book.author}"></span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
